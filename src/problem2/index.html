<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="flex items-center justify-center">
    <form id="send-form" class="w-full max-w-md px-5 pb-10 pt-16" method="POST" action="#" data-validate>
      <div class="w-full mx-auto rounded-lg bg-white shadow-2xl p-5 text-gray-700">
        <div class="w-full pt-1 pb-5">
          <div class="bg-blue-500 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
            <i class="fab fa-ethereum fa-3x"></i>
          </div>
        </div>
        <div class="mb-10">
          <h1 class="text-center font-bold text-xl uppercase">Send Token</h1>
        </div>
        <div class="mb-3">
          <label class="font-bold text-sm mb-2 ml-1">ETH Address</label>
          <div>
            <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="0x0000..." type="text" pattern="^0x[a-fA-F0-9]{40}$" data-bouncer-message="Please enter a valid address" required />
          </div>
        </div>
        <div class="mb-3">
          <label class="font-bold text-sm mb-2 ml-1">Amount to send</label>
          <div>
            <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Amount" type="number" pattern="\d+" data-bouncer-message="Please enter a valid amount" required />
          </div>
        </div>
        <div class="mb-10">
          <label class="font-bold text-sm mb-2 ml-1">OTP Authentication</label>
          <div>
            <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="OTP" type="text" pattern="[A-Za-z0-9]{6}" data-bouncer-message="Please enter a valid code" maxlength="6" required />
          </div>
        </div>
        <div>
          <button type="submit" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"><i class="mdi mdi-lock-outline mr-1"></i> Send</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/bouncer/dist/bouncer.polyfills.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
